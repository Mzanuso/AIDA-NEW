<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA Orchestrator V2 - Test Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f8fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 10px;
        }

        .message.aida .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-right: 10px;
        }

        .message-meta {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e4e8;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-right: 10px;
        }

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .phase-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .phase-discovery {
            background: #e3f2fd;
            color: #1976d2;
        }

        .phase-refinement {
            background: #fff3e0;
            color: #f57c00;
        }

        .phase-execution {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .phase-delivery {
            background: #e8f5e9;
            color: #388e3c;
        }

        .cost-info {
            background: #fff8e1;
            border-left: 3px solid #ffc107;
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 AIDA Orchestrator V2</h1>
            <p>Conversational AI Video Creation</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message aida">
                <div class="message-content">
                    <div>Ciao! Sono AIDA, il tuo assistente per creare video. 👋</div>
                    <div style="margin-top: 8px; font-size: 13px; opacity: 0.8;">
                        Raccontami che tipo di video hai in mente, e ti aiuterò a realizzarlo passo dopo passo.
                    </div>
                    <div class="phase-badge phase-discovery">Discovery Phase</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Scrivi il tuo messaggio..."
                autocomplete="off"
            />
            <button id="sendButton">Invia</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        const userId = "1"; // Test user ID
        const API_URL = "http://localhost:3003/api/orchestrator/chat";

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Add message to chat
        function addMessage(text, sender, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            let content = `<div class="message-content">
                <div>${text}</div>`;

            // Add phase badge if available
            if (metadata.phase) {
                content += `<div class="phase-badge phase-${metadata.phase}">${metadata.phase.charAt(0).toUpperCase() + metadata.phase.slice(1)} Phase</div>`;
            }

            // Add cost info if available
            if (metadata.proposedCost) {
                content += `<div class="cost-info">💰 Costo stimato: ${metadata.proposedCost.toFixed(2)} crediti</div>`;
            }

            content += `</div>`;
            messageDiv.innerHTML = content;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message aida';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator active">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        // Send message to orchestrator
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId,
                        message,
                        sessionId
                    })
                });

                const result = await response.json();
                hideTyping();

                if (result.success && result.data) {
                    const data = result.data;

                    // Update session ID
                    if (data.sessionId && !sessionId) {
                        sessionId = data.sessionId;
                        console.log('Session created:', sessionId);
                    }

                    // Add AIDA response
                    addMessage(data.message, 'aida', {
                        phase: data.phase,
                        proposedCost: data.proposedCost
                    });
                } else {
                    addMessage(`⚠️ Errore: ${result.error || 'Errore sconosciuto'}`, 'aida');
                }
            } catch (error) {
                hideTyping();
                addMessage(`❌ Errore di connessione: ${error.message}`, 'aida');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();

        console.log('🚀 AIDA Orchestrator V2 Chat Interface Ready!');
        console.log('API Endpoint:', API_URL);
    </script>
</body>
</html>
